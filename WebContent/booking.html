<div class="col-md-offset-3 col-md-5">
	<center>
		<h3>Book Cab</h3>
	</center>
	<form class="form-horizontal" action="CreateBooking" method="post">

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3"
					placeholder="Email" name="email">
			</div>
		</div>
		<div class="form-group">
			<label for="phoneInput" class="col-sm-2 control-label">Telephone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phoneInput"
					placeholder="enter your phone numer here" name="phone">
			</div>
		</div>
		<div class="form-group">
			<label for="phoneInput" class="col-sm-2 control-label">Booking
				Type</label>
			<div class="col-sm-10">
				<select name="bookingType">
					<option value="METER">Meter</option>
					<option value="OUTSTATION">Out Station</option>
					<option value="PACKAGE">Package</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="pickupInput" class="col-sm-2 control-label">Pickup
				Place</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pickupInput"
					placeholder="Enter the location" name="pickupPlace">
			</div>
		</div>
		<div class="form-group">
			<label for="dropoffInput" class="col-sm-2 control-label">Dropoff
				Place</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="dropoffInput"
					placeholder="Enter Locaiton" name="dropoffPlace">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-4">
				<button type="submit" name="action" value="bookNow" class="btn btn-default">Book Now</button>
				<button type="submit" name="action" value="bookLater" class="btn btn-default">Book Later</button>
			</div>
		</div>



	</form>
</div>
